<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <!--<h:outputStylesheet binding="css" value="style.css"/>-->
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="shortcut icon" href="img/ate.gif"/>
        <title>Server</title>
    </h:head>

    <h:body>
        <p:growl id="growl" showDetail="true" life="2000"/>
        <p:panel id="panel" header="Log in">
            <p:messages id="messages" />
            <h:form id="form">
            <p:panelGrid id="panelGrid" columns="2">
                <p:outputLabel for="email" value="Email: "/>
                <p:inputText id="email" value="#{mainBean.email}" required="true" />

                <p:outputLabel for="password" value="Pass: "/>
                <p:password id="password" value="#{mainBean.password}"/>
            </p:panelGrid>
                <p:commandButton value="OK" id="nemeButton" actionListener="#{mainBean.message}" update="email password growl"/>
            </h:form>
        </p:panel>


    </h:body>
</f:view>

</html>
